<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html"; charset="utf-8">
        <title>マウスの追従機能</title>

        <!-- リセットCSS -->
        <link rel="stylesheet" type="text/css" href="css/reset.css">

        <!-- jquery読み込み -->
        <script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.easing.1.2.js" type="text/javascript"></script>

        <script type="text/javascript">
        $(function(){
            //
            $('div.#icon').css({width:'100px',height:'100px',overflow:'hidden',position:'absolute',top:'0',left:'0'});
            //
            $('html').mousemove(function(e){
                var icon = $('div.#icon').offset();
                $('div.#icon').stop();  //前のキューのアニメーションをストップする。
                $('div.#icon').animate({
                    top:e.pageY-50,
                    left:e.pageX-50
                },{
                    duration: 1000,
                    speciaEasing:{
                        top:'easeOutCirc',
                        left:'easeOutCirc'
                    }
                });
            });
        });
        </script>
    </head>
    <body>
        <div id="icon"><img src="icon.png" width="100" height="100"></div>
    </body>
</html>
